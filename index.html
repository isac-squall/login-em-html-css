<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REsponsive Animated Login Form using HTML CSS</title>
    <link rel="stylesheet" href="style.css"
</head>

<body>


    <section>
    <div class="login-box">
        <form action="">
            <h2 style="font-size: 15px;"> Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon
                 name="mail"></ion-icon></span>
                <input style="font-size: 15px;" type="email" required>
                <label style="font-size: 15px;">email</label>

            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input style="font-size: 15px;" type="password" required>
                <label style="font-size: 15px;">password</label>
                
            </div>
            <div class="remember-forgot">
                <label class="text"></label><input type="checkbox"> 
                <p class="text2">remember-me</p>
                <p class="text"><a href="#">Forgot Password?</a></p>
            </div>
            <button class="text" type="submit">Login</button>
            <div class="register-link"></div>
            <p class="text" >Don't have an account? <a class="text" href="#">Register</a></p>
        </form>
    </div>
</section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
